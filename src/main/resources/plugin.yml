name: MagnesifyDungeons
version: '${project.version}'
main: com.magnesify.magnesifydungeons.MagnesifyDungeons
api-version: '1.18'
database: true
prefix: MagnesifyDungeons
authors: [hacimertgokhan]
softdepend:
  - MythicMobs
  - PlaceholderAPI
  - ItemsAdder
description: MagnesifyDungeons, Gelişmiş zindan eklentisi.
website: documents.magnesify.com
commands:
  MagnesifyDungeons:
    aliases:
      - mgd
    permission: mgd.admin
    description: MagnesifyDungeon, Ana eklenti yönetim komutu.
  MagnesifyDungeonsBoss:
    aliases:
      - mgdb
    permission: mgdb.admin
    description: MagnesifyDungeonsBoss, Ana boss yönetim komutu.
  MagnesifyDungeonsMarket:
    aliases:
      - mgdm
      - dungeonmarket
    permission: mgdm.admin
    description: MagnesifyDungeonsMarket, Ana market komutu.
  MagnesifyDungeonsTrigger:
    aliases:
      - mgdt
    permission: mgdt.admin
    description: MagnesifyDungeonsTrigger, Trigger tip zindan yönetim komutu.
  Join:
    description: MagnesifyDungeon, Zindana katılma komutu.
  Leave:
    description: MagnesifyDungeon, Zindandan ayrılma komutu.
  Stats:
    description: MagnesifyDungeon, Sıralama komutu.
  DungeonProfile:
    description: MagnesifyDungeon, Kişisel zindan profili,
    aliases:
      - dp