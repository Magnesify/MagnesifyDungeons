        delay: 30
    lore:
      - ''
      - '&7Elfler çok gelişmiş savaşçılardır, türleri gereği silahları çok iyi kullanırlar.'
      - '&7Özellikle silahlarına bakımları, silah hasarlarının daha fazla olmasını sağlar.'
      - '&7Elfler goblinler kadar şanslı olmasalarda kırdıkları altın başına ödül kazanabilirler.'
