    skills:
      more-damage:
        enable: true
        value: 2
        mode: plus
        tools:
          - "IRON_SWORD"
      mine-boost:
        enable: true
        blocks:
          GOLD_ORE:
            mode: multiple
            block: GOLD_ORE
            multiple: 2
      ghost:
        enable: false
